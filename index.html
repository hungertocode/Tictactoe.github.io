<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <div class="header1">
                <h1 class="head">Let's Play</h1>
                <span>the Tic-tac-toe Game!</span>
                <div class="button">
                    Start a New Game
                </div>
            </div>
        </div>
        <div class=" right-box">
            <div class="header2">
                <div class="player">
                <div class="player1 active">Player X</div><div class="player2">Player O</div>
                </div>
                <div class="board">
                    <div class="board-tile " data-value="0"></div>
                    <div class="board-tile" data-value="1"></div>
                    <div class="board-tile" data-value="2"></div>
                    <div class="board-tile" data-value="3"></div>
                    <div class="board-tile" data-value="4"></div>
                    <div class="board-tile" data-value="5"></div>
                    <div class="board-tile" data-value="6"></div>
                    <div class="board-tile" data-value="7"></div>
                    <div class="board-tile" data-value="8"></div>
             </div>
            </div>
            
        </div>

    </div>
    <script src="/js/main.js" type="module"></script>
    
</body>
</html>
